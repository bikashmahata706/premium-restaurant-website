<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve a Table | My Premium Restaurant</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>
<body>

  <!-- Navbar (Same as index) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo1.png" alt="Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-2" data-aos="fade-down">Reserve Your Table</h1>
      <p class="text-center mb-4 text-muted" data-aos="fade-up">Book your table in advance and enjoy a premium dining experience with us.</p>

      <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
          <form action="/reserve" method="POST" class="p-4 rounded shadow" style="background: #fff;">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" required placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Time</label>
              <input type="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Number of Guests</label>
              <input type="number" name="guests" class="form-control" required min="1" max="20">
            </div>
            <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Book Table</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-3">
    <p class="mb-0">Â© 2025 My Premium Restaurant | Designed by Bikash</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
